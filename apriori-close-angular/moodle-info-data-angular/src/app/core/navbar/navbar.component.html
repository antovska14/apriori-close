<div class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
  <div>
    <a class="title" routerLink="/dashboard">
      <img src="../../../assets/moodle-logo.png" alt="moodle-logo" width="30px" class="align-middle">
      {{ title }}</a>
  </div>
  <div class="d-flex">
    <div class="btn-group">
      <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Most Frequent Combinations
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <button *ngFor="let option of mostFrequentCombinationsOptions"
          class="dropdown-item" type="button" >{{ option }}
        </button>
      </div>
    </div>
    <div class="btn-group">
      <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false" >
        Other
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <button *ngFor="let option of otherOptions"
          class="dropdown-item" type="button">
          {{ option }}
        </button>
      </div>
    </div>
  </div>
</div>
